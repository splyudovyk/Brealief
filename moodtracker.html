            <img src="/WS22_1/img/BrealiefLogo3.png" alt="Brealief Logo" />

        <nav class="nav-links">

            <!--Dropdown for Navigation Between Pages-->
            <h5 class="title-links link">Links&nbsp;<span class="arrow-ud">&#11167;</span></h5>
            <div class="dropdown">
                <!--Primary Dropdown with Links to Mental Health and Therapy Game Carousels-->

                    <div class="link title-ment">
                        <a href="index.html#mental-health">Mental Health Resources <span
                                class="arrow-lr-1">&#11166;</span></a>
                    </div>
                    <div class="link title-ther">
                        <a href="index.html#therapy-games">Therapy Games <span class="arrow-lr-2">&#11166;</span></a>
                    </div>
                </nav>

                <!--Secondary Dropdowns with Links to Individual Pages-->
                <nav class="link secondary">

                    <!--Dropdown with Links to Mental Health Resource Pages-->
                    <nav class="link ment z-depth-3">
                        <div class="link mood-tracker"><a href="moodtracker.html">Mood Tracker</a></div>
                        <div class="link resources"><a href="healthresources.html">Resources</a></div>
                        <div class="link importance"><a href="mentalhealthimportance.html">Importance</a>
                        </div>
                        <div class="link effects"><a href="effectsofmentalhealth.html">Effects</a>
                        </div>
                    </nav>

                    <!--Dropdown with Links to Therapy Game Pages-->
                    <nav class="link ther z-depth-3">
                        <div class="link matching"><a href="matching.html">Matching</a></div>

            <!--Links to Sign In and Sign Up Pages-->
            <h5 class="link sign-in"><a href="signin.html">Sign In</a></h5>
            <h5 class="link sign-up"><a href="signup.html">Sign Up</a></h5>

            <!--Link to Return To Previous Page-->

        <!--Embedded Audio-->
        <audio class="soundscape" controls autoplay hidden>
            <source src="/WS22_1/mp3/soundscape1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </header>

    <!--Background Image-->
    <div class="bg-img bg-img-mood"></div>

    <!--Mood Form-->
    <main class="form-mood">
        <!--Form Title-->
        <h1>Mood Tracker</h1>

        <!--Form Container-->
        <section id="moodtracker">
            <!--Form for Inputing Mood-->
            <form id="moodform" action="moodtrackerdata.html" method="get">
                <!--Displays Selected Input Based on Image Choice-->
                <label for="mood">How are you feeling?</label>
                <br>
                <input id="mood" type="text" readonly required>
                <label for="Pleasantness" hidden></label>
                <input id="Pleasantness" type="number" min="-1" max="1" hidden required>
                <label for="Energy" hidden></label>
                <input id="Energy" type="number" min="-1" max="1" hidden required>
                <br>
                <br>
                <br>

                <!--Displays Mood Meaning of Image Choice Selected on Hover-->
                <p>Select a button that matches your mood:</p>
                <div id="select">
                    <p>___________________</p>
                </div>
                <br>

                <!--Submit Button-->
                <input class="submit" type="submit" value="Enter">
            </form>

            <!--Img Buttons for Selecting Mood-->
            <section class="buttons">
                <div class="row">
                    <div class="element">
                        <img id="Energetic-Negative" src="/WS22_1/img/Thunderstorm.jpg" />
                    </div>
                    <div class="element">
                        <img id="Energetic-Neutral" src="/WS22_1/img/Ocean.jpg" />
                    </div>
                    <div class="element">
                        <img id="Energetic-Positive" src="/WS22_1/img/Waterfall.jfif" />
                    </div>
                </div>
                <div class="row">
                    <div class="element">
                        <img id="Neutral-Negative" src="/WS22_1/img/Rainy Lake.jpg" />
                    </div>
                    <div class="element">
                        <img id="Neutral-Neutral" src="/WS22_1/img/Plain.jpg" />
                    </div>
                    <div class="element">
                        <img id="Neutral-Positive" src="/WS22_1/img/Beautifulscape.jpeg" />
                    </div>
                </div>
                <div class="row">
                    <div class="element">
                        <img id="Passive-Negative" src="/WS22_1/img/Darklandscape.jfif" />
                    </div>
                    <div class="element">
                        <img id="Passive-Neutral" src="/WS22_1/img/NightLake.jpg" />
                    </div>
                    <div class="element">
                        <img id="Passive-Positive" src="/WS22_1/img/sunset.jpg" />
                    </div>
                </div>
            </section>
            <br>
        </section>
    </main>

    <footer class="footer-fixed">

</body>
